<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fluid width example</title>
    <link rel="stylesheet" href="jquery.fluidwidth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="jquery.fluidwidth.js"></script>
    <script>
	    $(function(){
		    $(".fluidWidth").fluidWidth();
	    });
    </script>
  </head>
  <body>
  
  <iframe class="fluidWidth" width="1280" height="720" src="https://www.youtube.com/embed/6B-oKd2eXjo?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
  
  <iframe class="fluidWidth" src="https://player.vimeo.com/video/123509259?title=0&byline=0&portrait=0" width="1280" height="535" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  
  <iframe class="fluidWidth" frameborder="0" width="560" height="315" src="//www.dailymotion.com/embed/video/x39s06c" allowfullscreen></iframe>
  
  <video class="fluidWidth" width="600" height="330" controls>

  </video>
  
  </body>
</html>
